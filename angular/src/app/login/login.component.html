<p *ngIf="flag"  appHighlight (click)="getProducts()">{{title}}</p>


<div *ngIf="productList.length == 0" [ngClass]="productList.length == 0 ? 'special' :'' ">
     <h2>Product List is Empty</h2>
</div>

<div class="container" *ngIf="productList.length > 0">
    <table class="table" >
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">PRICE</th>
            <th scope="col">QUANTITY</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of productList">
            <th scope="row">{{product.id}}</th>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.quantity}}</td>
          </tr>
                 </tbody>
      </table>

</div>
