<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="container">
      
           <h1 class="display-4">SignUp</h1>
            <div class="form-group">
              <label for="uname">UserName</label>
              <input type="text" name="name" id="uname" class="form-control" placeholder="" required>
              <small id="error" class="text-muted"></small>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="" required>
                <small id="helpId" class="text-muted"></small>
              </div>

              <div class="form-group">
                <label for="">Gender</label>
                 <div class="form-check">
                   <label class="form-check-label">
                     <input type="radio" class="form-check-input" name="gender" id="gender" value="male" >
                    Male
                   </label>
                 </div>
                 <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="gender" id="gender" value="female" >
                     FeMale
                    </label>
                  </div>
               </div>
                <div class="form-group">
                  <label for="">City</label>
                  <select class="form-control" name="city" id="city">
                    <option value="">Select City</option>
                    <option value="pune">Pune</option>
                    <option value="Goa">Goa</option>
                  </select>
                </div>  


             <div class="form-group m-4">
                <input type="button" onclick="return signUpValidate()" value="SignUp" class="btn btn-primary">
              </div>

      

      
    </div>
    <script src="js/signup.js"></script>
</body>
</html>
