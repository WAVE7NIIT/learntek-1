<html>
<head>
	<title>Registration Page</title>
</head>

<body>
	
	<form> 
	   <div>
	      <label for="firstname"> First Name: </label>
		  <input type="text" name="firstname" id="firstname">
	   </div>
	 <div>
	      <label for="lastname"> Last Name: </label>
		  <input type="text" name="lastname" id="lastname">
	   </div>
	   <div>
	      <label for="mobile"> Mobile: </label>
		  <input type="number" name="mobile" id="mobile">
	   </div>
	    <div>
	      <label for="email"> Email: </label>
		  <input type="email" name="email" id="email">
	   </div>
	
	 <div>
	      <label for="gender"> Gender: </label>
		  <input type="radio" value="Male" name="gender"> Male
		  <input type="radio" value="FeMale" name="gender"> FeMale
	   </div>
	<div>
	      <label for="tech"> Technology: </label>
		  <input type="checkbox" value="java" name="tech"> Java
		  <input type="checkbox" value="c#" name="tech"> C#
		  <input type="checkbox" value="python" name="tech"> Python
	   </div>
	   
	   <div>
	   <label for="city"> City: </label>
	      <select name="city" id="city">
				<option>Select City</option>
				<option value="chennai">Chennai</option>
				<option value="london">London</option>
				<option value="ny">New York</option>
				<option value="hyd">Hyderbad</option>
				</select>
	    </div> 
		<hr>
		 <label for="desc"> Description: </label>
		<div>
			  

		  <textarea name="desc" cols="30" rows="5"></textarea>
		</div>
		
		<input type="button" value="Submit">
	
	</form>
	
<body>

</html>
